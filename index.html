<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>立创商城优惠券辅助</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }

        h2 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            color: #0066cc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
<h1>立创商城优惠券辅助</h1>
<div>
    这是个网站项目<br>
    用于帮忙选择立创商城领券中心的优惠券<br>
    因为立创商城的优惠券每月都会更新<br>
    并且大部分品牌都不认识，不知道有啥卖的<br>
    所以就做了这个网站<br>
    每个月更新一次数据<br>
    本项目仅仅用于辅助项目<br>
    不涉及任何商业行为<br>
    如果有侵权，请联系我删除<br>
    数据来源：立创商城领券中心<br>
</div>
<h3 id="run_time">更新时间</h3>
<h2 id="count">统计</h2>
<main id="content"></main>
<script>
    fetch('run_time.txt')
        .then(response => response.text())
        .then(content => {
            const stats = document.getElementById('run_time');
            stats.textContent = `更新时间：${content}`;
        })
        .catch(error => console.error('Error:', error));
    fetch('coupon_details.json')
        .then(response => response.json())
        .then(data => {
            const classification = {};
            let boardCount = 0;
            let categoryCount = 0;

            // Classify the data
            data.forEach(function (board) {
                boardCount++;
                board.board_items.forEach(function (item) {
                    if (!classification[item]) {
                        classification[item] = [];
                        categoryCount++;
                    }
                    classification[item].push({
                        name: board.board_name,
                        url: board.board_url,
                        details: board.details
                    });
                });
            });

            // Display the statistics
            const stats = document.getElementById('count');
            stats.textContent = `厂商数：${boardCount}, 元件分类数: ${categoryCount}`;

            // Generate the HTML
            const content = document.getElementById('content');
            for (const item in classification) {
                const section = document.createElement('div');
                const title = document.createElement('h2');
                title.textContent = item;
                section.appendChild(title);
                const list = document.createElement('ul');
                classification[item].forEach(function (board) {
                    const listItem = document.createElement('li');
                    list.appendChild(listItem);
                    const a = document.createElement('a');
                    a.href = board.url;
                    a.target = '_blank';
                    a.textContent = `${board.name} (${board.details})`;
                    listItem.appendChild(a);
                });
                section.appendChild(list);

                content.appendChild(section);
            }
        })
        .catch(error => console.error('Error:', error));
</script>
</body>
</html>
